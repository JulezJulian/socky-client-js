<!DOCTYPE html>

<html>
  <head>
    <title>Socky JS Test</title>
    <link rel="stylesheet" href="style.css" type="text/css"/> 
    
    <script src="http://code.jquery.com/jquery-1.5.2.js" type="text/javascript"></script>
    <script src="../dist/0.5.0-pre/socky.js" type="text/javascript"></script>
    
    <script src="bootstrap.js" type="text/javascript"></script>
    <script src="tests.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Socky JS Test</h1>
    <table>
      <tr>
        <th colspan=2>Connection</td>
      </tr>
      <tr id="connection_established">
        <td>Connection to server</td>
        <td/>
      </tr>
      <tr id="connection_error_refused">
        <td>Connection refused by server</td>
        <td/>
      </tr>
      <tr id="connection_error_down">
        <td>Server not found server</td>
        <td/>
      </tr>
      <tr id="connection_closed">
        <td>Disconnected from server</td>
        <td/>
      </tr>
      
      <tr>
        <th colspan=2>Public channel</td>
      </tr>
      <tr id="public_subscribe_success">
        <td>Subscribe to public channel</td>
        <td/>
      </tr>
    </table>
  </body>
</html>
