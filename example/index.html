<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Untitled Page</title>
    <script src="../dist/0.5.0-pre/socky.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      var socky = new Socky(
        'ws://localhost:3001/websocket/my_app',
        {
          auth_endpoint: 'http://localhost:3002/socky/auth',
          auth_transport: 'jsonp',
          assets_location: '../dist/0.5.0-pre/assets'
        }
      );
      socky.subscribe("presence-channel1", {write: true, hide: true}, {some: 'data'});
    </script>
  </head>
  <body>
    <div>
      <h1>Socky Example</h1>
    </div>
  </body>
</html>
